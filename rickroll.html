<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You've Been Rickrolled!</title>

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
    }

    /* Fullscreen video styling */
    #scareVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;

  </style>

<body>
  <!-- Fullscreen Rickroll Video -->
  <video id="scareVideo" autoplay playsinline loop>
