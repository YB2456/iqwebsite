<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oops! You've Been Hacked!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      overflow-x: hidden;
    }

    .container {
      margin: 50px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      max-width: 800px;
    }

    .glitch {
      font-size: 2rem;
      animation: glitch 1s infinite;
      margin-bottom: 20px;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      25% { text-shadow: -2px -2px blue; }
      50% { text-shadow: 2px -2px lime; }
      75% { text-shadow: -2px 2px yellow; }
      100% { text-shadow: none; }
    }

    #terminal {
      white-space: pre-line;
      line-height: 1.5;
      font-size: 1.1rem;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: #00ff00;
      animation: blink 1s step-end infinite;
      vertical-align: bottom;
      margin-left: 2px;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .signature {
      margin-top: 30px;
      font-weight: bold;
      color: #00ffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glitch">âš  Oops! You've Been Hacked! âš </div>
    <div id="terminal"></div><div class="cursor"></div>

  </div>

  <script>
    const name = sessionStorage.getItem('prankName') || 'You';
    const lines = [
      `Don't worry, ${name}, your data wasn't taken...`,
      `You were just hacked by Yumeth ðŸ˜ˆ`,

      if (lineIndex < lines.length) {
